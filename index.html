<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | FlyAway</title>
    
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>
<body>
    <section class="section">
        <div class="part-1">
            <img src="img/11468681-design-de-logotipo-de-arvore-simbolo-do-logotipo-da-arvore-verde-minimalista-gratis-vetor.png" alt="">
        </div>
        <div class="part-2" >
            <div class="card">
                <span>Seja <strong>Bem Vindo!</strong></span>
                <p>Bem vindo, acesse sua conta para continuar</p>
                <form action="">
                    <label>Email</label>
                    <input type="email" placeholder="Digite o seu email" required>
                    <label>Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Digite a sua senha" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                          <i id="toggleButton" class="fa fa-eye" aria-hidden="true"></i>
                        </span>
                      </div>
                    <div class="check">
                        <label class="custom-checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            <span>Relembre minha senha</span>
                          </label>
                    </div>
                    <div class="botoes">
                        <button class="btn" type="submit" data-tilt data-tilt-reverse="false" ata-tilt-glare data-tilt-max-glare="0.8">Entrar</button>
                        <a class="btn" href="cadastro.html" data-tilt data-tilt-reverse="false" ata-tilt-glare data-tilt-max-glare="0.8">Cadastrar</a>
                    </div>
                </form>
                <a href="esqueceu.html" class="esqueceu">Esqueceu a senha?</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>

    <script src="js/password.js"></script>
</body>
</html>
